<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <h1 class="txt">Calculate-Your-Query</h1>
    <div class="main">
        <div class="cal">
            <div class="input">
                <input id="inp" type="text">
                <!-- Button -->
                <div class="btn">
                    <button class='btnstyle' onclick="swipe()">C</button>
                    <div class="row">
                        <button class='btnstyle' onclick="action(7)">7</button>
                        <button class='btnstyle' onclick="action(8)">8</button>
                        <button class='btnstyle' onclick="action(9)">9</button>
                        <button class='btnstyle' onclick="action('+')">+</button>



                    </div>
                    <div class="row">
                        <button class='btnstyle' onclick="action(4)">4</button>
                        <button class='btnstyle' onclick="action(5)">5</button>
                        <button class='btnstyle' onclick="action(6)">6</button>
                        <button class='btnstyle' onclick="action('-')">-</button>

                    </div>
                    <div class="row">
                        <button class='btnstyle' onclick="action(1)">1</button>
                        <button class='btnstyle' onclick="action(2)">2</button>
                        <button class='btnstyle' onclick="action(3)">3</button>
                        <button class='btnstyle' onclick="action('/')">รท</button>
                    </div>
                    <div class="row">
                        <button class='btnstyle' onclick="action('*')">*</button>
                        <button class='btnstyle' onclick="action(0)">0</button>
                        <button class='btnstyle' onclick="action('.')">.</button>
                        <button class='btnstyle' onclick="result()">=</button>



                    </div>
                    <div class="row">

                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="footer">
        <p class="year">@1995</p>
    </div>
</body>

</html>
